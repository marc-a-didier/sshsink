---

# A lits of passwords
passwds: ['a', 'list', 'of', 'passwords']

# A list of users
users: ['a', 'list', 'of', 'users']

# Maximum time allowed to do the job in seconds
timeout: 900

# List of ports of remote machine to connect to
ports: [1, 2, 3]

# List of scripts to execute in case of successful connection
scripts:
    # Name of the script
    name_1:
        # Only active script are executed
        active: false
        # List of commands to execute
        cmds: ['a', 'list', 'of', 'commands', 'to', 'execute']

    # Name of the script
    name_2:
        # Only active script are executed
        active: true
        # List of commands to execute
        cmds: ['another', 'list', 'of', 'commands', 'to', 'execute']
